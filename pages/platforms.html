<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/platforms.css" />
    <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
<div class="header">
    <div class="main-container">
        <div class="pic">
            <button class="rectangle">
                <span class="details">Details</span>
                <div class="arrow-right"></div></button
            ><span class="recommended">Recommended</span
        ><span class="ryzen-ai-recommended"
        ><br /><br />
          <br /><br />Ryzen AI, selected AMD GPUS, and the following Academic
          boards, Alveo and partner platforms are recommended.</span
        ><span class="platforms">Platforms</span>
        </div>
        <div class="tabs">
            <div class="tab-group">
                <div class="tab">
                    <div class="state-layer">
                        <div class="tab-contents">
                            <span class="label">Accelerated Computing</span>
                        </div>
                        <div class="indicator"></div>
                    </div>
                </div>
                <div class="tab-1">
                    <div class="state-layer-2">
                        <div class="tab-contents-3">
                            <span class="adaptive-computing">Adaptive computing</span>
                        </div>
                    </div>
                </div>
                <div class="tab-4">
                    <div class="state-layer-5">
                        <div class="tab-contents-6">
                <span class="adaptive-computing-acceleration"
                >Adaptive Computing Acceleration</span
                >
                        </div>
                    </div>
                </div>
                <div class="tab-7">
                    <div class="state-layer-8">
                        <div class="tab-contents-9">
                            <span class="label-a">Partner Boards</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="divider"><div class="divider-b"></div></div>
        </div>
    </div>
</div>
</body>
</html>
